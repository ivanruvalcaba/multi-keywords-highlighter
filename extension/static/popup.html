<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/foundation.min.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/content.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell small-10 small-offset-2">
          <h1>Multi-Keywords Highlighter</h1>
        </div>
        <div class="cell small-12">
          <h2>Keywords</h2>
          <p>Which keywords should be highlighted?</p>
        </div>
        <div class="cell small-12">
          <textarea id="textareaKeywords" rows="2" placeholder="Keyword list (comma-separated)"></textarea>
        </div>
        <div class="cell small-12">
          <h2>More options</h2>
		  <ul class="checkbox-list">
			<li>
            	<input id="checkboxShowOccurrences" type="checkbox" />
            	<label for="checkboxShowOccurrences">Show number of found keywords in toolbar icon.</label>
          	</li>
          	<li>
            	<input id="checkboxLighterHighlighting" type="checkbox" />
            	<label for="checkboxLighterHighlighting">Make the highlight more subtle.</label>
          	</li>
		  </ul>
        </div>
        <div class="cell small-12">
          <button id="buttonSave" class="button small" type="submit">Save</button>
          <button id="buttonCancel" class="button secondary small" type="reset">Cancel</button>
        </div>
      </div>
    </div>
    <!-- Zurb Foundation -->
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/vendor/what-input.js"></script>
    <script src="../js/vendor/foundation.min.js"></script>
    <script src="../js/app.js"></script>
    <!-- WebExtension JavaScript -->
    <script src="../js/common.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
